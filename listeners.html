
{% include scripts/scripts-common.html %}

<script>
// vim: ts=3 nowrap ft=javascript


//////////////////////////////
//
// DOMContentLoaded event listener --
//

document.addEventListener("DOMContentLoaded", function () {
	PrepareCgiParameters();
	PrepareIndex(displayMenudata);
});



//////////////////////////////
//
// displayMenudata --
//

function displayMenudata(menudata, list, shortcuts) {
	if (!menudata) {
		menudata = MENUDATA;
	}
	if (!list) {
		list = LIST;
	}
	if (!shortcuts) {
		shortcuts = SHORTCUTS;
	}

	if (!ID.match(/^\s*$/)) {
		var entry = shortcuts[ID];
		if (entry) {
			displayShortcut(entry);
		} else {
			displayLevel(menudata);
		}
	} else {
		displayLevel(menudata);
	}
}


</script>
