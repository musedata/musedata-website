


<script>
// vim: ts=3 nowrap ft=javascript


//////////////////////////////
//
// DOMContentLoaded event listener --  What to do when the page finished loading.
//

document.addEventListener("DOMContentLoaded", function () {
	PrepareCgiParameters();
	PrepareIndex(displayMenudata);
});



//////////////////////////////
//
// displayMenudata -- Display the hierarchical work list on the page,
//    as a series of drop-down menus.
//

function displayMenudata(menudata, list, shortcuts) {
	if (!menudata) {
		menudata = MENUDATA;
	}
	if (!list) {
		list = LIST;
	}
	if (!shortcuts) {
		shortcuts = SHORTCUTS;
	}

	if (!ID.match(/^\s*$/)) {
		var entry = shortcuts[ID];
		if (entry) {
			displayShortcut(entry);
		} else {
			displayLevel(menudata);
		}
	} else {
		displayLevel(menudata);
	}
}


</script>
